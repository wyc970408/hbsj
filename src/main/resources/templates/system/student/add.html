<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-student-add">
        <div class="form-group">
        <label class="col-sm-3 control-label ">年级：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="treeName" onclick="selectStuClaTree()" readonly="true"
                   th:field="*{parentName}"/>
        </div>
</div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">学生学号</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="stuId" id="stuId"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="stuName" id="stuName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_user_sex')}">
                    <input type="radio" th:id="${dict.dictCode}" name="stuSex" th:value="${dict.dictValue}"
                           th:checked="${dict.isDefault == 'Y' ? true : false}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
        </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_student_status')}">
                    <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
                           th:checked="${dict.isDefault == 'Y' ? true : false}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script type="text/javascript">
var type="text/javascript"
    function submitHandler() {
        if ($.validate.form()) {
            add();
        }
    }

    function add() {
        var studentId = $("input[name='stuId']").val();
        var studentName = $("input[name='stuName']").val();
        var studentSex = $("input[name='stuSex']").val();
        var status = $("input[name='status']").is(':checked') == true ? 0 : 1;
        $.ajax({
            cache : true,
            type : "POST",
            url : ctx + "system/student/add",
            data : {
                "studentID": studentId,
                "studentName": studentName,
                "studentSex": studentSex,
                "status": status,
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                $.operate.successCallback(data);
            }
        });
    }
</script>
</body>
</html>
