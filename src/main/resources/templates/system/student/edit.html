<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-student-edit" th:object="${student}">
        <input name="stuId" type="hidden" th:field="*{stuId}"/>
        <input type="hidden" name="classId" th:field="*{classId}" id="treeId"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="stuName" id="stuName" th:field="*{stuName}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">性别</label>
            <div class="col-sm-8">
                <select id="stuSex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                            th:field="*{stuSex}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">年龄</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="stuAge" id="stuAge" th:field="*{stuAge}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">班级名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="className" onclick="selectStuClaTree()" readonly="true"
                       id="treeName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="onoffswitch">
                    <input type="checkbox" th:checked="${student.status == '0' ? true : false}" class="onoffswitch-checkbox" id="status" name="status">
                    <label class="onoffswitch-label" for="status">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script type="text/javascript">
    var prefix = ctx + "system/student";

    $("#form-student-edit").validate({
        rules: {
            phoneNumber: {
                required: true,
                maxlength: 11,
                remote: {
                    url: ctx + "system/student/checkPhone",
                    type: "post",
                    dateType: "json",
                    date: {
                        "phoneNumber": function () {
                            return $("#phoneNumber").val();
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data)
                        }
                    }
                },
            },
            stuName: {
                required: true
            },
            className: {
                required: true
            },
            stuSex: {
                required: true
            },
            stuAge: {
                required: true
            }

        },
        messages: {
            "phoneNumber": {
                remote: "手机号已存在"
            }
        },
        submitHandler: function (form) {
            edit();
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            edit();
        }
    }

    function edit() {
        var studentId = $("input[name='stuId']").val();
        var studentName = $("input[name='stuName']").val();
        var studentAge = $("input[name='stuAge']").val();
        var studentSex = $("#stuSex option:selected").val();
        var phoneNumber = $("input[name='phoneNumber']").val();
        var status = $("input[name='status']").is(':checked') == true ? 0 : 1;
        var classId = $("input[name='classId']").val();
        var className = $("input[name='className']").val();
        $.ajax({
            cache: true,
            type: "POST",
            url: ctx + "system/student/edit",
            data: {
                "stuId": studentId,
                "stuName": studentName,
                "classId": classId,
                "className": className,
                "stuAge": studentAge,
                "stuSex": studentSex,
                "phoneNumber": phoneNumber,
                "status": status
            },
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.successCallback(data);
            }
        });
    }

    function selectStuClaTree() {
        var treeId = $("#treeId").val();
        var claId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        var url = ctx + "system/stucla/selectStuClaTree/" + claId;
        var options = {
            title: '选择选择班级',
            width: "380",
            url: ctx + "system/stucla/selectStuClaTree/" + claId,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        if ($.tree.notAllowParents(tree)) {
            var body = layer.getChildFrame('body', index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            layer.close(index);
        }
    }
</script>

</body>
</html>
